server.port=8081
spring.application.name=user
spring.datasource.url=jdbc:mysql://localhost/ms_user
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#este codigo me permite crear las sentencias para la BD
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#permite mostrar las consultas de la BD y en formato SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Muestra el proceso que se hace para la authentication
logging.level.org.springframework.security=TRACE

#Se define el Secret que se usara para la firma del token
security.key.secret= ${secretKey}

#Se define el tiempo de expiración del token -> 4380 minutos equivalen a un mes
security.jwt.expiration.minutes=30